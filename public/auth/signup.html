<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" href="../idea-board.css">
</head>
<body>
    
    <form id="sign-up-form">
        <ul>   
       <li><label for="name-txt">
            Name: <input id="name-txt" type="text" required></label></li>
         <li><label for="email-txt">
            Email: <input id="email-txt" type="email" required>
        </label></li>
        <li><label for="username-txt">
            Username: <input id="username-txt" type="text" required>
        </label></li>
        <li><label for="password-txt">
            Password: <input id="password-txt" type="password" required>
        </label></li>
        <li><input type="submit" value="Create Account"></li>
    </ul>
    </form>

    <nav>
        <a href="/public/index.html">Back to Home</a>
        <br><br>
        <a href="./login.html">Already have an account? Click here.</a>

</html>
